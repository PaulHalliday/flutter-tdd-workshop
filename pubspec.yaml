name: liquid_simulation
description: Flutter TDD workshop

publish_to: 'none'

version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  lint: ^1.5.3
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: any

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: VCR_OSD_Mono
      fonts:
        - asset: assets/VCR_OSD_MONO.ttf
